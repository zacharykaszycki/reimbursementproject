<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="/Project1/resources/css/mystyles.css"/>
</head>
<body>

	<div class="login-container" id = "nameWelcome">
		<h1>Welcome Home</h1>
	</div>
	
	<table id="myReimbTable" class="table">
		<thead>
			<tr>
				<th scope="col">Reimb ID</th>
				<th scope="col">Total Amount</th>
				<th scope="col">Submitted</th>
				<th scope="col">Resolved</th>
				<th scope="col">Description</th>
				<th scope="col">Receipt</th>
				<!-- <th scope="col">Author</th> -->
				<th scope="col">Resolver</th>
				<th scope="col">Status</th>
				<th scope="col">Reason</th>

				
			</tr>
		</thead>
		<tbody id="villTableBody">
		
		</tbody>
	</table>
	
	
	
	<script type="text/JavaScript" src="/Project1/resources/js/home.js"></script>
	<br><br><br><br><br><br><br>

	<div class = "addingreimb">
		<form method="post" action="/Project1/json/addReimb">
		<h3>NEW REQUEST</h3>
		
		<input type="text" placeholder="enter Amount" name="amount" id="amount"/>
		<br>
		<input type="text" placeholder="enter description" name="description" id="description"/>
		<br>
		<label for="type" class = "whiteheader">Reason:</label>
			<select id="type" name="type" size="1" class="labelheader">
			  <option value="Food" class="labelelement">Food</option>
			  <option value="Travel" class="labelelement">Travel</option>
			  <option value="Lodging" class="labelelement">Lodging</option>
			  <option value="Other" class="labelelement">Other</option>
			</select>
		<br>
		<input type="submit" value="Submit Reimbursement" class = "btn btn-primary btn-block btn-large" id = "reimbsubmitbutton"/>
		</form>
		<form method="post" action="/Project1/forwarding/logout">
			<input type="submit" value="LogOut" class = "btn btn-primary btn-block btn-large"/>
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
